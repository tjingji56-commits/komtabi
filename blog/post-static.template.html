<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} | #コム旅</title>

  <link rel="stylesheet" href="../css/style.css?v=20260111">

  <link rel="canonical" href="{{CANONICAL}}">
  <meta name="description" content="{{EXCERPT}}">

  <meta property="og:site_name" content="#コム旅">
  <meta property="og:type" content="article">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:url" content="{{CANONICAL}}">
  <meta property="og:title" content="{{TITLE}} | #コム旅">
  <meta property="og:description" content="{{EXCERPT}}">
  <meta property="og:image" content="{{OG_IMAGE}}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}} | #コム旅">
  <meta name="twitter:description" content="{{EXCERPT}}">
  <meta name="twitter:image" content="{{OG_IMAGE}}">

  <script type="application/ld+json">{{BREADCRUMB_JSON}}</script>
</head>
<body>

  <a href="../index.html" class="logo">
    <img src="../img/logo.png" alt="#コム旅 ロゴ">
  </a>

  <button class="menu-btn" id="menuBtn" aria-label="メニューを開閉">
    <span></span><span></span><span></span>
  </button>

  <nav class="menu" id="menu" aria-label="サイトメニュー">
    <div class="menu-inner">
      <ul class="menu-list">
        <li><a href="../travel.html">#旅行記</a></li>
        <li><a href="../modelcourse.html">#モデルコース</a></li>
        <li><a href="../prefectures.html">#47都道府県制覇の旅</a></li>
        <li><a href="../tags.html">#タグ</a></li>
        <li><a href="../contact.html">#お問い合わせ</a></li>
      </ul>
    </div>
  </nav>

  <div class="post-hero">
    <div class="post-hero-media">{{HERO_MEDIA}}</div>
    <div class="post-hero-overlay"></div>
  </div>

  <main class="container">
    <article class="post">

      <nav class="breadcrumb">{{BREADCRUMB_HTML}}</nav>

      <div class="post-back">
        <a href="{{BACK_TO_LIST}}">← 旅行記一覧に戻る</a>
      </div>

      <h1 class="post-title">{{TITLE}}</h1>
      <time class="post-date">{{DATE}}</time>

      <ul class="post-tags">{{TAGS_HTML}}</ul>

      <div class="post-content">{{CONTENT_HTML}}</div>

      <section class="related-posts">
        <h2>関連記事</h2>
        <div class="related-list">{{RELATED_HTML}}</div>
      </section>
    </article>

    <nav class="post-nav">
      <a class="post-nav-link prev" href="{{PREV_HREF}}">{{PREV_LABEL}}</a>
      <a class="post-nav-link next" href="{{NEXT_HREF}}">{{NEXT_LABEL}}</a>
    </nav>
  </main>

  <footer class="site-footer">
    <p>© 2026 #コム旅</p>
  </footer>

  <!-- ハンバーガーだけ動けばいいので軽いJSだけ -->
  <script>
  (() => {
    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    if (!btn || !menu) return;
    btn.addEventListener("click", () => {
      btn.classList.toggle("open");
      menu.classList.toggle("open");
      document.body.style.overflow = menu.classList.contains("open") ? "hidden" : "";
    });
    menu.addEventListener("click", (e) => { if (e.target === menu) btn.click(); });
    document.addEventListener("keydown", (e) => { if (e.key === "Escape" && menu.classList.contains("open")) btn.click(); });
  })();
  </script>
</body>
</html>
