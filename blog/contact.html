    <!-- ✅ まずは mailto で確実に動くフォーム（サーバ不要） -->

      <form id="contactForm" class="contact-form" novalidate>
        <label class="contact-label">
          お名前（任意）
          <input type="text" name="name" class="contact-input" placeholder="例：コム旅 太郎">
        </label>

        <label class="contact-label">

        </label>

        <label class="contact-label">
          件名
          <input type="text" name="subject" class="contact-input" placeholder="例：取材のご相談" required>
        </label>

        <label class="contact-label">
          お問い合わせ内容
          <textarea name="message" class="contact-textarea" rows="8" placeholder="本文を書いてください" required></textarea>
        </label>

        <div class="contact-actions">
          <button type="submit" class="btn-primary">メールで送る</button>
          <a class="btn-ghost" href="index.html">トップへ戻る</a>
        </div>

        <p class="contact-note">
          ※送信ボタンでメールアプリが開きます（下書きが作られます）。
          <br>※フォームを「送信完了ページ付き」にしたい場合は Formspree / Googleフォームに差し替えできます。
        </p>
      </form>
    </section>

  <!-- contact page helper -->
  <script>
    // ✅ 送信先メールアドレスをここで設定（あなたの受信用メールに変更）
    const CONTACT_TO = "tjingji56@gmail.com";

    const form = document.getElementById("contactForm");
    if (form) {
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const fd = new FormData(form);
        const subject = (fd.get("subject") || "").toString().trim();
        const message = (fd.get("message") || "").toString().trim();
        const name = (fd.get("name") || "").toString().trim();
        const email = (fd.get("email") || "").toString().trim();

        if (!subject || !message) {
          alert("件名とお問い合わせ内容は必須です。");
          return;
        }

        const bodyLines = [
          message,
          "",
          "----",
          `お名前：${name || "-"}`,
          `メール：${email || "-"}`,
          `送信元：${location.href}`,
        ];

        const mailto = `mailto:${encodeURIComponent(CONTACT_TO)}`
          + `?subject=${encodeURIComponent(subject)}`
          + `&body=${encodeURIComponent(bodyLines.join("\n"))}`;

        location.href = mailto;
      });
    }
  </script>
